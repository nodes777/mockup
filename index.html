  <body>
  		<div class="container">

            <div class="col-md-2 header">

        </div>

        </div>

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        </div>
                      </div>
                    </div>
                  </div> 
            </div>  
          <div class="col-md-4 centered">
            <img src="images/croc.jpg" alt="Crocodile" class="img-responsive">

              Crocodile
              </button>
                 
          </div>
          <div class="col-md-4 centered"> 
            <img src="images/frogs.jpg" alt="Frogs" class="img-responsive">
            <button type="button" class="btn btn-primary btn-lg buttons" data-toggle="modal" data-target="#myModal">
                Frog

                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                        </div>

                        </div>
                        <div class="modal-footer">

                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div> 
            </div>  
          </div>

         </div>
